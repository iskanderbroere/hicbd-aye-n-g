runtime: nodejs10
service: default

instance_class: B2

basic_scaling:
  max_instances: 1
  idle_timeout: 10m

handlers:
  - url: /_nuxt
    static_dir: .nuxt/dist/client
    secure: always

  - url: /(.*\.(gif|png|jpg|ico|txt))$
    static_files: static/\1
    upload: static/.*\.(gif|png|jpg|ico|txt)$
    secure: always

  - url: /.*
    script: auto
    redirect_http_response_code: 301
    secure: always

env_variables:
  HOST: '0.0.0.0'
  NODE_ENV: 'production'
  BACKEND_URL: '//aye-n-g.appspot.com/api/graphql'
